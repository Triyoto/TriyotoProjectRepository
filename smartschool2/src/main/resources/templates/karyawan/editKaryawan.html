<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>SmartScool</title>
<!-- Tag meta untuk menentukan karakter encoding yang digunakan, biasanya UTF-8 -->
<meta charset="utf-8" />

<!-- Judul Web -->
<title>Edit Karyawan</title>

<!-- Tag meta untuk melakukan sekala secara responsif terhadap viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Menyisipkan Bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">


</head>
<body>
	<!-- Membuat Konten-->

	<br><br>
	<div class="container bg-light border "  align="center"  >
<br><br>
		<h1>Edit Data Karyawan</h1>
		<br>
		<form action="#" th:action="@{/saveKaryawan}"
			th:object="${karyawanModel}" method="post">
			<table>
				<tr>
					<td>NO</td>
					<td><input type="number" th:field=*{no} readonly="readonly"></td>
				</tr>

				<tr>
					<td>NIK</td>
					<td><input type="text" th:field=*{nik}></td>
				</tr>

				<tr>
					<td>NAMA</td>
					<td><input type="text" th:field=*{nama}></td>
				</tr>
				<tr>
					<td>TANGGAL LAHIR</td>
					<td><input type="date" th:field=*{tanggalLahir}></td>

				</tr>
				<tr>
					<td>GENDER</td>
					<td><input name="gender" type="radio" th:field=*{gender}
						value="Pria"> Pria <input name="gender" type="radio"
						th:field=*{gender} value="Wanita">Wanita</td>
				</tr>
				<tr>
					<td>PENDIDIKAN</td>
					<td><select th:field=*{pendidikan}>
							<option value="SD">SD</option>
							<option value="SMP">SMP</option>
							<option value="SMK">SMK</option>
							<option value="D3">D3</option>
							<option value="S1">S1</option>
					</select></td>
				</tr>


				<tr>
					<td></td>
					<td><button class="btn btn-info" type="submit">Submit</button></td>
						
					<td></td>
				</tr>

			</table>
			<br><br>
		</form>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
