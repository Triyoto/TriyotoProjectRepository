<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>SmartScool</title>
<!-- Tag meta untuk menentukan karakter encoding yang digunakan, biasanya UTF-8 -->
<meta charset="utf-8" />

<!-- Judul Web -->
<title>Detil Karyawan</title>

<!-- Tag meta untuk melakukan sekala secara responsif terhadap viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Menyisipkan Bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">


</head>
<body>
	<!-- Membuat Konten-->
	
	
			<div class="container" align="center">

				<h1 align="center">Detil Karyawan</h1>
				<br>
				<form action="#" th:object="${karyawanModel}">
					<table class="table table-bordered table-sm">
						<thead class="table-active">
						
	
							<tr>
								<td rowspan="2">&emsp;No&emsp;</td>
								<td rowspan="2">&emsp;Nik&emsp;</td>
								<td rowspan="2">&emsp;Nama&emsp;</td>
								<td rowspan="2">&emsp;Tanggal Lahir&emsp;</td>
								<td rowspan="2">&emsp;Gender&emsp;</td>
								<td rowspan="2">&emsp;Pendidikan&emsp;</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input type="number" th:field=*{no}
									readonly="readonly"></td>
								<td><input type="text" th:field=*{nik}
									readonly="readonly"></td>
								<td><input type="text" th:field=*{nama}
									readonly="readonly"></td>
								<td><input type="text" th:field=*{tanggalLahir}
									readonly="readonly"></td>
								<td><input type="text" th:field=*{gender}
									readonly="readonly"></td>
								<td><input type="text" th:field=*{pendidikan}
									readonly="readonly"></td>
							</tr>
						</tbody>


					</table>
				</form>
			</div>
	

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
